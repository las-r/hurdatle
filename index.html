<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A simple hurricane season guessing game.">
        <title>Hurdatle</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- title -->
        <h1>Hurdatle</h1>
        <p class="title">A simple Atlantic and Eastern Pacific hurricane season guessing game.</p>
        <hr>

        <!-- game -->
        <div class="game">
            <!-- season diagram -->
            <img id="seasonImg" alt="Hurricane season diagram" oncontextmenu="return false;" draggable="false">
            <p class="attr">(C) Wikimedia Commons (CC BY-SA)</p>

            <!-- year input -->
            <input type="number" id="guess" placeholder="Year">
            <div class="inl_cont">
                <button onclick="submitGuess()">Guess</button>
                <button onclick="window.location.reload()">New</button>
            </div>

            <!-- stati -->
            <div class="status" id="remaining"></div>
            <div class="status" id="status"></div>
        </div>

        <!-- footer -->
        <hr>
        <p class="footer">By <a href="https://github.com/las-r">las_r</a> | v0.2.1 | <a href="changelog.html">Changelog</a></p>

        <!-- script -->
        <script src="script.js"></script>
    </body>
</html>
